<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Reservation Method</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 4em auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0001;
      padding: 2.5em 2em 2.5em 2em;
      text-align: center;
    }
    h1 {
      color: #1976d2;
      font-weight: 500;
      margin-top: 0;
    }
    .choice-btn {
      padding: 1.2em 2.5em;
      margin: 2em 1em 0 1em;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #1976d2;
      background: #e3f2fd;
      color: #1976d2;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px #1976d220;
    }
    .choice-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    .logout-btn {
      position: fixed;
      top: 24px;
      right: 36px;
      z-index: 1000;
      padding: 0.8em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #e57373;
      color: #fff;
      font-weight: 500;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .logout-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <button class="logout-btn" id="logoutBtn">Logout</button>
  <div class="container">
    <h1>How would you like to reserve a seat?</h1>
    <button class="choice-btn" onclick="window.location.href='seats.html'">Manual Reservation</button>
    <button class="choice-btn" onclick="window.location.href='qr_reserve.html'">QR Code Reservation</button>
  </div>
  <script>
  document.getElementById('logoutBtn').onclick = function() {
    fetch('logout.php')
      .then(res => res.json())
      .then(() => {
        window.location.href = 'auth.html';
      });
  };
  </script>
</body>
</html>
